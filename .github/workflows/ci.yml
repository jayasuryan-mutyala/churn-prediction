name: Build  and Push to Docker hub 
# When should the workflow run 

# Trigger condition: 
# This workflow will run when code is pushed to the main branch
on: 
    push:
        branches: [main]

# This job build-and-push executes in ubuntu linux vm provided by GitHub 
jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 
              uses: actions/checkout@v4 
            #   Downloads repo code into vm 
            
            - name: Set up Docker Buildx 
              uses: docker/login-action@v3
            
            - name: Log in to Docker hub
              uses: docker/login-action@v3
              with: 
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                context: .
                file: ./dockerfile
                push: true 
                tags: jsuryanm/telco-fastapi:latest

                
                